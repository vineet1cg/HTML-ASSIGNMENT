<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>CodingGita Student Registration Form</h1>
    <p>
      Please fill out the form below to register for the CodingGita MERN Stack
      Program.
    </p>

    <form method="post" action="#">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br /><br />

      <label for="mobile">Mobile Number:</label>
      <input type="number" id="mobile" name="mobile" required />
      <br /><br />

      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </fieldset>
      <br />

      <fieldset>
        <legend>Hobbies:</legend>
        <input type="checkbox" id="reading" name="hobbies" value="Reading" />
        <label for="reading">Reading</label>

        <input type="checkbox" id="coding" name="hobbies" value="Coding" />
        <label for="coding">Coding</label>

        <input type="checkbox" id="sports" name="hobbies" value="Sports" />
        <label for="sports">Sports</label>

        <input type="checkbox" id="music" name="hobbies" value="Music" />
        <label for="music">Music</label>
      </fieldset>
      <br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <br /><br />

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />
      <br /><br />

      <label for="course">Course Selection:</label>
      <select id="course" name="course" required>
        <option value="mern">MERN Stack</option>
        <option value="dsa">DSA</option>
        <option value="webdev">Web Development</option>
      </select>
      <br /><br />

      <label for="address">Address:</label><br />
      <textarea
        id="address"
        name="address"
        rows="4"
        cols="40"
        required
      ></textarea>
      <br /><br />

      <label for="studyhours">Preferred Study Hours:</label>
      <input
        type="range"
        id="studyhours"
        name="studyhours"
        min="0"
        max="12"
        value="6"
      />
      <br /><br />

      <label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#000000" />
      <br /><br />

      <label for="portfolio">Portfolio Website:</label>
      <input
        type="url"
        id="portfolio"
        name="portfolio"
        placeholder="http://example.com"
      />
      <br /><br />

      <label for="searchinterest">Search Interests:</label>
      <input
        type="search"
        id="searchinterest"
        name="searchinterest"
        placeholder="Search here"
      />
      <br /><br />

      <label for="studytime">Preferred Study Time:</label>
      <input type="time" id="studytime" name="studytime" required />
      <br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
