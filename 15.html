<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>

    <form method="post" action="#">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="product">Which course/workshop are you giving feedback for?</label>
        <select id="product" name="product" required>
            <option value="mern">MERN Stack Course</option>
            <option value="dsa">DSA Bootcamp</option>
            <option value="webdev">Web Development Workshop</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Rate your experience:</legend>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">1 Star</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">2 Stars</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">3 Stars</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">4 Stars</label>

            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">5 Stars</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>What aspects are you giving feedback on?</legend>
            <input type="checkbox" id="content" name="feedbackType" value="Content Quality">
            <label for="content">Content Quality</label>

            <input type="checkbox" id="teaching" name="feedbackType" value="Teaching Method">
            <label for="teaching">Teaching Method</label>

            <input type="checkbox" id="support" name="feedbackType" value="Support & Guidance">
            <label for="support">Support & Guidance</label>

            <input type="checkbox" id="overall" name="feedbackType" value="Overall Experience">
            <label for="overall">Overall Experience</label>
        </fieldset>
        <br>

        <label for="suggestions">Additional Suggestions:</label><br>
        <textarea id="suggestions" name="suggestions" rows="5" cols="45"></textarea>
        <br><br>

        <label for="satisfaction">How satisfied are you? (1â€“10 scale):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5">
        <br><br>

        <fieldset>
            <legend>Would you recommend us to a friend?</legend>
            <input type="radio" id="recommend_yes" name="recommend" value="yes" required>
            <label for="recommend_yes">Yes</label>

            <input type="radio" id="recommend_no" name="recommend" value="no">
            <label for="recommend_no">No</label>
        </fieldset>
        <br>

        <label for="feedback_date">Date of Feedback:</label>
        <input type="date" id="feedback_date" name="feedback_date" required>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
